<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remearing time</title>

    <link rel="stylesheet" type="text/css" href="/static/prelink.css">
</head>
<style>
  body{
    padding: 0;
    margin: 0;
    width: 100vw;
    height: 100vh;
    background-image: url(time_0.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
  }
.form{
    border: 3px solid red;
}
.container{
    box-shadow: 10px 10px 100px rgba(0,0,0, 0.5);
    background-repeat: no-repeat;
    border-radius: 20px;
    width: 350px;
    height: 300px;
    padding: 50px 0;
    text-align: center;
    display: flex;
    align-items: center;
    flex-direction: column;
    position: relative;
}
  .date{
    width: 200px;
    height: 25px;  
    border-radius: 8px;
    margin-left: 75px;
    margin-right: 75px;
    padding: 5px 3px 5px 5px;
}
  .dat{
    border-radius: 5px;
    margin-top: 15px;
    padding: 4px 4px 4px 4px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.calculate-btn{
    border-radius: 8px;
    padding: 5px 5px 5px 5px ;
}
a {
    display: inline-block;
    min-width: 70px;
    
    background: #ffffff;
    border-radius: 10px;
    border: 2px solid #030d52;
    margin: 15px;
    align-items: center;
    text-align: center;
}
.calc{
    
    border-radius: 8px;
}
h1{
    font-size: 25px;
    max-width: 180px;
    color: black;
}

</style>

<body>

    <form>
        <div class="container">
            <input type="date" id="date" class="date">
            <select name="time" id="time" class="dat">
                <option value="08:00:00">8:00-16:00</option>
                <option value="16:00:00">16:00-00:00</option>
                <option value="00:00:00">00:00-08:00</option>
            </select>

            <h1 id="result">Result: </h1>
            <input type="button" id="calculate-btn" value="Calculate" class="calc" />

            <a href="/" class="back-btn">go back</a>
        </div>
    </form>


    <script>
        const buttonElement = document.getElementById('calculate-btn')
        const dateInput = document.getElementById('date')
        const timeInput = document.getElementById('time')
        const resultHeader = document.getElementById('result')
        const day = 86400
        const hour = 3600
        const minute = 60

        buttonElement.onclick = () => {
            let date = new Date(`${dateInput.value}T${timeInput.value}`)
            let timeRemaining = (date - new Date()) / 1000
            let days = Math.floor(timeRemaining / day);
            let hours = Math.floor((timeRemaining % day) / hour);
            let minutes = Math.floor((timeRemaining % hour) / minute);
            console.log(`${days} days ${hours} hours ${minutes} minutes`)
            resultHeader.innerText = `${days} days ${hours} hours ${minutes} minutes`
        }
    </script>

    <style>
        .submit_button {
            background: none;
            min-width: 90px;
            padding: 10px;
            color: white;
            border-radius: 7px;
            border: 2px solid #030d52;

        }

        .submit_button:hover {
            background-color: white;
            color: #030d52;
            transition: .4s linear;
        }
    </style>
</body>

</html>
